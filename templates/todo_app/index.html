{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>✅ To-Do List</h1>

    <form method="POST" action="{% url 'add' %}" class="task-form">
      {% csrf_token %}
      {{ form.title }}
      <button type="submit" class="add-btn">Add</button>
    </form>

    <ul class="task-list">
      {% for task in tasks %}
        <li class="task-item {% if task.completed %}done{% endif %}">
          <span class="task-title">{{ task.title }}</span>

          <div class="actions">
            {% if not task.completed %}
              <a href="{% url 'complete' task.id %}" class="action-btn">✔</a>
            {% endif %}
            <a href="{% url 'delete' task.id %}" class="action-btn">✖</a>
          </div>
        </li>
      {% empty %}
        <p class="no-tasks">No tasks yet — add one above!</p>
      {% endfor %}
    </ul>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
